experiment_name: baseline_bce_long_bert

backbone_model: BertModel
freeze_backbone: true
main_model: SiameseNetwork
model_output_prob: false
cos_margin: 0.7

model:
  encoder_hidden: 768
  output_dim: 256
  n_chunks: 4
  chunk_size: 512

criterion_name: OnlineBCELoss
criterion:
  margin: 0.5
  number_of_neg_samples: 10

optimizer:
  lr: 5e-5
#  weight_decay: 1e-4

#scheduler:
#  num_warmup_steps: 200

datasets:
  news_pad_len: 512
  broadcast_pad_len: 2048

loaders:
  batch_size: 25 # for 16gb Tesla P100

trainer:
  max_epochs: 3