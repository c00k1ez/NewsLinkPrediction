experiment_name: softmax_loss_with_cosine_similarity_bert

backbone_model: BertModel
freeze_backbone: true
main_model: BaselineSiameseNetwork
model_output_prob: false
cos_margin: 0.5

model:
  encoder_hidden: 768
  output_dim: 256

criterion_name: SoftmaxLoss

criterion:
  norm_vectors: true
#  margin: 0.3

optimizer:
  lr: 5e-5
#  weight_decay: 1e-4

scheduler:
  num_warmup_steps: 500

datasets:
  news_pad_len: 256
  broadcast_pad_len: 400

loaders:
  batch_size: 30

trainer:
  max_epochs: 5
  precision: 16
  accumulate_grad_batches: 3