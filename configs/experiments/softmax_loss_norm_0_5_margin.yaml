experiment_name: softmax_loss_with_cosine_similarity_0_5_margin_bert

backbone_model: BertModel
freeze_backbone: true
main_model: BaselineSiameseNetwork
model_output_prob: false
cos_margin: 0.5

model:
  encoder_hidden: 768
  output_dim: 256

criterion_name: SoftmaxLoss

criterion:
  norm_vectors: true
  margin: 0.5

optimizer:
  lr: 5e-5

trainer:
  max_epochs: 2

loaders:
  batch_size: 300 # for 16gb Tesla P100
#  num_workers: 4